[General]
network = HighwayNetwork
sim-time-limit = 600s
seed-set = ${repetition}

# Highway scenario parameters
**.numVehicles = 200
**.highwayLength = 20000m

# Vehicle parameters
**.vehicle[*].numApps = 1
**.vehicle[*].app[0].typename = "VehicleApp"
**.vehicle[*].app[0].transactionInterval = 2s
**.vehicle[*].mobility.speed = uniform(27.8mps, 36.1mps)  # 100-130 km/h
**.vehicle[*].mobility.angle = uniform(-5deg, 5deg)
**.vehicle[*].mobility.acceleration = 0

# RSU parameters
**.rsu[*].numApps = 1
**.rsu[*].app[0].typename = "RSUApp"
**.rsu[*].app[0].coverageRadius = 1000m

# Network configuration
**.radioMedium.typename = "Ieee80211ScalarRadioMedium"

# Physical layer - 802.11p for V2X
**.wlan[*].typename = "Ieee80211Interface"
**.wlan[*].radio.typename = "Ieee80211ScalarRadio"
**.wlan[*].radio.bandName = "5.9 GHz"
**.wlan[*].radio.channelNumber = 178
**.wlan[*].radio.carrierFrequency = 5.9GHz
**.wlan[*].radio.bandwidth = 10MHz

# MAC layer
**.wlan[*].mac.typename = "Ieee80211Mac"
**.wlan[*].mac.queueLength = 14

# Vehicle radio parameters
**.vehicle[*].wlan[*].radio.transmitter.power = 20mW
**.vehicle[*].wlan[*].radio.receiver.sensitivity = -85dBm

# RSU radio parameters (higher power for coverage)
**.rsu[*].wlan[*].radio.transmitter.power = 100mW
**.rsu[*].wlan[*].radio.receiver.sensitivity = -90dBm

# Statistics collection
**.vehicle[*].app[0].authLatency.statistic-recording = true
**.vehicle[*].app[0].handover.statistic-recording = true
**.rsu[*].app[0].authLatency.statistic-recording = true
**.rsu[*].app[0].handoverSuccess.statistic-recording = true
**.rsu[*].app[0].throughput.statistic-recording = true

# Repeat for statistical significance
repeat = 10

# Configuration for CoCoChain
[Config CoCoChain]
description = "Highway scenario with CoCoChain consensus"
**.rsu[*].app[0].usePBFT = false

# Configuration for PBFT baseline
[Config PBFT]
description = "Highway scenario with PBFT consensus for comparison"
**.rsu[*].app[0].usePBFT = true

# Speed analysis configurations
[Config Speed100]
extends = CoCoChain
description = "Vehicles at 100 km/h"
**.vehicle[*].mobility.speed = 27.8mps

[Config Speed110]
extends = CoCoChain
description = "Vehicles at 110 km/h"  
**.vehicle[*].mobility.speed = 30.6mps

[Config Speed120]
extends = CoCoChain
description = "Vehicles at 120 km/h"
**.vehicle[*].mobility.speed = 33.3mps

[Config Speed130]
extends = CoCoChain
description = "Vehicles at 130 km/h"
**.vehicle[*].mobility.speed = 36.1mps